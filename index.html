<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Frame Viewer</title>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <div id="videoArea">
      <video id="mainVideo" src="http://html5demos.com/assets/dizzy.mp4"></video>
    </div>
    <div id="controlArea">
      <div id="buttons">
        <a id="fast" class="speedBtn" href="#">Fast</a>
        
        <a id="rew1000ms" data-ms="-1000" href="#" class="skipBtn">1sec</a>
        <a id="rew100ms" data-ms="-100" href="#" class="skipBtn">0.1s</a>
        <a id="rew10ms" data-ms="-10" href="#" class="skipBtn">0.01s</a>

        <a id="play" href="#" class="pausing"></a>
        <a id="ff10ms" data-ms="10" class="skipBtn" href="#">0.01s</a>
        <a id="ff100ms" data-ms="100" class="skipBtn" href="#">0.1s</a>
        <a id="ff1000ms" data-ms="1000" class="skipBtn" href="#">1sec</a>

        <a id="slow" class="speedBtn" href="#">Slow</a>
      </div>
      <div id="seek">
        <div id="bar">
          <div id="played"></div>
        </div>
        <div id="markerArea">
          
          
        </div>
        
      </div>
      <div id="markerAddForm">
        <input id="markerName" type="text" placeholder="Enter marker name"/>
        <a id="addMarker" href="#"></a></div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
