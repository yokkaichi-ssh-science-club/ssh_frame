<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Frame Viewer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <div id="viewer" style=display:none;>
    <div id="videoArea">
      <video id="mainVideo" src="http://html5demos.com/assets/dizzy.mp4"></video>
      <canvas id="cvs"></canvas>
      <div id="toggleCtrl">Toggle Controller</div>
    </div>
    <div id="controlArea">
      <div id="buttons">
        
        
        <a id="rew1000ms" data-ms="-1000" href="javascript:;" class="skipBtn">1s</a>
        <a id="rew100ms" data-ms="-100" href="javascript:;" class="skipBtn">0.1s</a>
        <a id="rew10ms" data-ms="-10" href="javascript:;" class="skipBtn">0.01s</a>

        <a id="play" href="javascript:;" class="pausing"></a>
        <a id="ff10ms" data-ms="10" class="skipBtn" href="javascript:;">0.01s</a>
        <a id="ff100ms" data-ms="100" class="skipBtn" href="javascript:;">0.1s</a>
        <a id="ff1000ms" data-ms="1000" class="skipBtn" href="javascript:;">1s</a>
      
        <div class="speedBtn">
          <a id="slow" class="speedBtn" href="javascript:;">Slow</a>
          <a id="fast" class="speedBtn" href="javascript:;">Fast</a>
          <a id="zoomIn" class="speedBtn" href="javascript:;">Zoom In</a>
          <a id="zoomOut" class="speedBtn" href="javascript:;">Zoom Out</a>
        </div>
      </div>
      
      <div id="timeControl">
          <input id="currentTime" type="text" value="0"/>/<span id="duration">0</span>ms
          <input id="speed" name="" type="text" value="1"/>x Speed
          <a href="javascript:;" id="hideMarker">Hide Marker</a>
          <a href="javascript:;" id="dockBottom">Dock bottom</a>
      </div>
      <div id="seek">
        <div id="bar">
          <div id="played"></div>
        </div>
        <div id="markerArea">
          
          
        </div>
        
      </div>
      <div id="markerAddForm">
        <input id="markerName" type="text" placeholder="Enter marker name"/>
        
        <a id="addMarker" href="javascript:;"></a>
      </div>
      <div id="lineForm">
        <input id="lineColor" type="text" placeholder="rgb(0,0,0)"/>
      </div>
      <div id="markerList">
        
      </div>
    </div>
    </div>

    <div id="loader">
      <div id="dropArea">
        <div id="error"></div>
        <div id="dropMessage">
          Drop video file here...
        </div>
        or choose file: <input id="videoFile" type="file" value=""/>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
